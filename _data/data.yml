experiences:
    title: Experiences
    info:
      - role: SVP - Principal Cloud Engineer
        time: Jan 2024 - Present
        company: Bank of America, Ohio
        details: |
            Accomplished Principal Engineer, steering the strategic cloud direction of data services. Providing visionary leadership and leveraging technical expertise to optimize data infrastructure and operations, focusing on enabling cloud solutions. Responsibilities include driving initiatives to refine data organization, storage, accessibility, and security within cloud environments. Recognized for fostering a culture of innovation and collaboration, leading cross-functional teams to deliver high-impact solutions that closely align with our business objectives.
    
      - role: Director Cloud Architecture
        time: Jan 2022 - Dec 2023
        company: Teradata, Remote-US
        details: |
            Empowered with the pivotal responsibility of facilitating collaboration among essential stakeholders, including product, engineering, sales, and alliance teams. Serving as the steadfast link connecting Teradata and Microsoft, entrusted with the crucial task of acting as the technical liaison to ensure seamless integration into the Microsoft ecosystem.
            - Demonstrated adept negotiation and conflict resolution expertise to effectively de-escalate interactions with three clients, safeguarding their contracts' integrity while concurrently addressing their requirements to ensure utmost satisfaction.  
            - Negotiated Azure Data Factory native connector for Teradata, increasing native connectivity in Azure to 90+ additional data services.             - Revolutionized code development through the creation of highly efficient and reusable modules, resulting in a remarkable 70% reduction in deployment time while elevating accuracy by an impressive 95%.
            - Delivered four compelling presentations at the Executive Briefing Center, targeting strategic accounts and successfully obtaining customer commitments, notably including a significant win-back achievement.

      - role: Sr. Cloud Solution Architect
        time: Apr 2012 - Jan 2022
        company: Microsoft, Remote-US
        details: |
            Lead Data Architect with a focus on serving top-tier Capital Market customers and ensuring stringent security and availability requirements were met.  Cultivated and mentored an exceptional team of architects and engineers, fostering their expertise and professional growth and meticulously planned and executed strategic initiatives, delivering outstanding results and establishing a solid reputation in data architecture.            - Engaged customers ensuring they meet their RTO/RPO requirements in the most cost-effective way
            - Executed a strategic approach, enabling the customer to reduce costs by $350,000.
            - Implemented Azure Automation to facilitate expedited Microsoft SQL Server cloud deployment, resulting in a notable 86% reduction in human resource utilization.
            - Engineered a solution to effectively manage Microsoft SQL Server on a large scale, resulting in significant annual time savings of 950 hours per year.

      - role: Sr. Architect
        time: September 2010 - April 2012
        company: HSN, Florida
        details: |
            Revolutionary Lead Architect who spearheaded a groundbreaking modernization of the database architecture, leveraging persuasive communication skills to forge a strategic partnership with Microsoft.  Pioneered the seamless automation of platform deployment and management, culminating in unparalleled levels of stability and reliability.            - Provide IT Strategy at the C-Suite level
            - Engineered a cutting-edge, impeccably resilient infrastructure, achieving an unprecedented level of availability while concurrently slashing licensing expenses by a staggering 50%
            - Revolutionized code development through the creation of highly efficient and reusable modules, resulting in a remarkable 70% reduction in deployment time while elevating accuracy by an impressive 95%.
            - Pioneered Automated Migration of Microsoft SQL Server, slashing downtime by 99%.
     
      - role: Sr. Database Admministrator
        time: December 2000 - September 2010
        company: JPMorgan Chase, Ohio
        details: |
            Dynamic and results-driven Database Developer entrusted with the pivotal role of envisioning and spearheading the cutting-edge database solution that underpins the seamless functionality of Chase.com’s mission-critical online bill-pay and alerting systems.  
            - Developed and executed a sophisticated monitoring solution, resulting in a noteworthy 65% reduction in time to resolution.
            - Created a robust C# framework designed to streamline the development process of Business Intelligence Solutions, promoting uniformity and expediting project progression.projects:

projects:
    title: Projects
    intro: >

    assignments:
      - title: Azure Landing Zones Bicep
        link: "https://github.com/Azure/ALZ-Bicep"
        tagline: "A repo that provides an approach for deploying and managing the core platform capabilities of Cloud Adoption Framework Azure Landing Zones using Bicep."

      - title: Azure Oracle Terraform
        link: https://github.com/microsoft/azure-oracle/tree/master/OraAzure-Terraform/Oracle_Single
        tagline: "Terraform deployment to deploy Oracle on an Azure VM."

      - title: Azure Terraform Lab In a Box
        link: https://github.com/aultt/Azure-Terraform-LabinaBox
        tagline: "Terraform Landing Zones leveraged to build out a Hybrid Multi Region Environment with private endpoints."

      - title: Azure Spring Cloud Reference Architecture
        link: https://github.com/Azure/azure-spring-apps-reference-architecture
        tagline: "Quickstart - Azure Spring Apss Reference Architecture."
      
      - title: Desired State Configuration SQL Server Composite Resources
        link: https://github.com/aultt/DSCSQLCompositeResources
        tagline: "SQL Server Composit Resources to simplify and reduce the duplication of code within DSC."
      
      - title: LabInaBox
        link: https://github.com/Microsoft/DSC-data-driven-deployment/tree/dev/utility/LabInaBox
        tagline: "Simple lightweight utility to allow developers to spin up a sandbox lab environment quickly. Virtual machines will be created on a private network without access to host. Ability to create multiple lab environments that can coexist."

      - title: SQL Server DSC
        link: https://github.com/dsccommunity/SqlServerDsc
        tagline: "The SqlServerDsc module contains DSC resources for deployment and configuration of Microsoft SQL Server."

      - title: DSC Data Driven Deployment
        link: https://github.com/Microsoft/DSC-data-driven-deployment
        tagline: "Proof-of-concept project illustrating an approach to persisting configuration which allows one to manage and apply DSC configurations in a push driven environment."


