career-profile:
    title: Career Profile
    summary: |
        Distinguished IT strategist with an exceptional track record of over 25 years in information technology, consistently delivering outstanding results.  A visionary leader, driving successful cloud migration and modernization solutions for numerous satisfied customers.  Collaborative and adept at working with technology experts and architects to unravel complex challenges and optimize cloud environments.  A persuasive influencer who commands the attention of executives, shaping robust and future-forward strategies.  Proficient in middleware, enterprise software, enterprise architecture, and agile methodologies, ensuring unparalleled performance. 

