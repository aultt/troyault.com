    title: Projects
    intro: >

    assignments:
      - title: Azure Landing Zones Bicep
        link: "https://github.com/Azure/ALZ-Bicep"
        tagline: "A repo that provides an approach for deploying and managing the core platform capabilities of Cloud Adoption Framework Azure Landing Zones using Bicep."

      - title: Azure Oracle Terraform
        link: https://github.com/microsoft/azure-oracle/tree/master/OraAzure-Terraform/Oracle_Single
        tagline: "Terraform deployment to deploy Oracle on an Azure VM."

