experiences:
    title: Experiences
    info:
      - role: Director Cloud Architecture
        time: Jan 2022 - Present
        company: Teradata, Ohio
        details: |
          Responsible for all build with initiatives on Microsoft Azure.  Includes native tools integration with
          Azure services and Vantage Cloud Lake on Azure.
            - Secured Microsoft's commitment to providing native sync for Azure Data Factory
            - Technical program manager for Azure integration efforts
            - Partner with sales leaders to unblock strategic customer opportunities
            - Discussions with C-Suite around company strategy and direction
            - Roadmap planning with Product Management to ensure alignment with Microsoft semester planning
            - Collaboration with Marketing and GTM on messaging for new integrations
            - Teradata liaison to navigate Microsoft, acting as a bridge between the two companies
            - Facilitating contract negotiation with partners for product improvement
            - Executive call prep and participation for discussions with Microsoft Executives
      - role: Sr. Cloud Solution Architect
        time: Nov 2017 - Jan 2022
        company: Microsoft, Ohio
        details: |
          Responsible for technical relationship with top five Capital Market companies.  Ensure architects are aware of 
          latest enhancements, follow well architected guidelines, and provide voice of the customer to engineering. 
            - Engaged customers ensuring they meet their RTO/RPO requirements in the most cost-effective way
            - Mentored architects/engineers to enable them to achieve greater success and career growth
            - Provided the voice of the customer to influence engineering advancements
            - Escalation point for architects, removing customers blockers
            - Provided strategic direction to the customer, allowing them to leverage a $350,000 cost avoidance 
            - Developed Azure automation, enabling rapid deployment of SQL Server saving 86% of human effort
      - role: Sr. Premier Field Engineer
        time: April 2012 - November 2017
        company: Microsoft, New York
        details: |
        
            - Created a solution that allowed customers to manage SQL Server at scale (saved customer 950 hours per year)
            - Created LabInaBox, which allows individuals to spin up sandbox environments quickly
            - A major contributor to the SQL Server DSC resource
      - role: Sr. Architect
        time: September 2010 - April 2012
        company: HSN, Florida
        details: |

            - Developed a new architecture that allowed for consolidation, reducing licensing costs
            - Developed an archiving solution improving production efficiency while maintaining compliance
            - Developed reusable modules DBAs could leverage to minimize human error
            -	Developed an automated solution to migrate SQL Server to a newer version
      - role: Sr. Database Admministrator
        time: December 2000 - September 2010
        company: JPMorgan Chase, Ohio
        details: |

            - Developed framework to assist in the rapid development of SQL Server Service Broker applications
            - Implemented multi-node SQL Server clusters
            - Developed reporting solution for SSIS package logging 
            - Designed and Implemented a monitoring solution
            - Maintained Chase.com online databases
